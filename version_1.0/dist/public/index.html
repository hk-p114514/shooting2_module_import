<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link type="text/css" rel="stylesheet" href="./style.css" />
		<link
			rel="shortcut icon"
			href="../../../../../../../../kame.png"
			type="image/x-icon"
		/>
		<title>shooting2</title>
	</head>
	<body>
		<main id="main">
			<div class="left"></div>
			<section class="center">
				<canvas id="canvas"></canvas>
			</section>
			<div id="after-game">
				<aside id="isLogout">
					<section>
						<div id="firebase-ui-container"></div>
						<div id="loader">Loading...</div>
						<div class="login-text">
							スコアを投稿する際には、上記ボタンよりログインして下さい。
						</div>
					</section>
				</aside>
				<aside id="isLogin">
					<button
						type="submit"
						id="logout-button"
						class="logout-button shadow-button"
					>
						サインアウト
					</button>
					<section class="score-container">
						<p id="login-text"></p>
						<form id="score-submit" onsubmit="return false">
							<input
								type="text"
								id="userName"
								placeholder="ユーザ名（公開されます）"
								required
								autocomplete="off"
							/>
							<button
								type="submit"
								id="score-submit-button"
								class="shadow-button"
							>
								スコアを投稿
							</button>
						</form>
					</section>
				</aside>
			</div>
		</main>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
		/>
		<script src="../bundle.js"></script>
	</body>
</html>
