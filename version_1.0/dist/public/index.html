<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
		/>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link type="text/css" rel="stylesheet" href="./style.css" />
		<title>shooting2</title>
	</head>
	<body>
		<main id="main">
			<div class="left"></div>
			<section class="center">
				<canvas id="canvas" class="canvas"></canvas>
			</section>
			<div id="after-game">
				<section id="isLogout">
					<form onsubmit="return false" class="score-submit">
						<input
							id="userNameLogout"
							type="text"
							class="userName"
							placeholder="ユーザ名（公開されます）"
							required
							autocomplete="off"
						/>
						<button
							type="submit"
							class="
								score-submit-button
								shadow-button
								mdl-button mdl-js-button
								mdl-button--raised
								mdl-js-ripple-effect
							"
						>
							スコアを投稿
						</button>
					</form>
				</section>
			</div>
		</main>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
		/>
		<script src="../bundle.js"></script>
	</body>
</html>
